<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="//unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="./js/bowling.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item
          id="pin"
          src="./assets/models/bowling_pin/scene.gltf"
        ></a-asset-item>
      
    </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bowling-balls></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#b5651d"
        static-body
        visible="true"
      >
      </a-plane>

      <a-cylinder
        id="ground"
        repeat="5 5"
        position="-10 0 -20"
        rotation="-90 0 0"
        height="100"
        radius="1"
        color="red"
        static-body
        visible="true"
      >
      </a-cylinder>

      <a-cylinder
      id="ground"
      repeat="5 5"
      position="10 0 -20"
      rotation="-90 0 0"
      height="100"
      radius="1"
      color="red"
      static-body
      visible="true"
    >
    </a-cylinder>

      <!--Walls-->
      <a-box color="#000000" id="#wall1" position="-20 1.5 -20" depth="1" height="50" width="10" static-body></a-box>


      <a-box color="#000000" id="#wall3" position="20 1.5 -20" depth="1" height="50" width="15" static-body></a-box>

      <a-box color="white" id="#wall4" position="-8 1.5 -20" depth="1" height="50" width="15" opacity="0.5"></a-box>

      <a-box color="white" id="#wall5" position="6 1.5 -20" depth="1" height="50" width="15" opacity="0.5"></a-box>

      <!--Bowling Pins-->
      <a-entity position="0 0 -10">

        <a-entity
          id="pin1"
          gltf-model="#pin"
          position="0 0 -2"
          
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin2"
          gltf-model="#pin"
          position="-0.5 0 -3"
          
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin3"
          gltf-model="#pin"
          position="-3 1 -3"
          
          scale="4 4 4"          
        >
      </a-entity>


      <a-entity
          id="pin4"
          gltf-model="#pin"
          position="-2 1 -2"
          
          scale="4 4 4"          
        >
      </a-entity>


      <a-entity
          id="pin5"
          gltf-model="#pin"
          position="-1 1 -1"
          
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin6"
          gltf-model="#pin"
          position="0 1 6"
          
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
        id="pin7"
        gltf-model="#pin"
        position="1 1 5"
        
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin8"
        gltf-model="#pin"
        position="2 1 4"
        
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin9"
        gltf-model="#pin"
        position="3 1 3"
        
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin10"
        gltf-model="#pin"
        position="0.5 1 3"
        
        scale="4 4 4"          
      >
      </a-entity>


    </a-entity>
    </a-scene>
  </body>
</html>
